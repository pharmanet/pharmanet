services:
  pharmanet-image:
    image: pharmanet-image
    container_name: pharmanet-api-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - spring-network
    depends_on:
      - mysql

  mysql:
    image: mysql
    container_name: mysql_database
    environment:
      MYSQL_ROOT_PASSWORD: 1998
      MYSQL_DATABASE: pharmanet
      MYSQL_USER: juan
      MYSQL_PASSWORD: GaTo2850
    ports:
      - "3307:3306"
    networks:
      - spring-network
    volumes:
      - mysql-volume:/var/lib/mysql

networks:
  spring-network:
volumes:
  mysql-volume: